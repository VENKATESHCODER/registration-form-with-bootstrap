<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" defer href="index.css">
</head>
<body>
  <div class="container">
  <form action="/action_page.php" onsubmit="onSubmit(event)">
    <h2>Book a call</h2>
    <p>Book a call slot and our representative will call you within 1hr of selected time</p>
    <hr>
    <div class="form-group">
      <label for="name" class="form-label">Name:</label><br>
      <input type="text" id="name" name="name" required class="form-control"><br>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">E-mail:</label><br>
      <input type="email" id="email" name="email" required class="form-control"><br>
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required class="form-control" ><br> 
    </div>
    <div class="form-group">
      <label for="appt" class="form-label">Time for call:</label><br>
      <input type="month" id="appt" name="appt" required class="form-control">
      <input type="time" id="appt" name="appt"  required class="form-control"><br>
      <button type="submit" class="btn btn-primary">GET A CALL</button>
    </div>
  </form>
  </div>
  <script>
    function onSubmit(event) {
      event.preventDefault();
      console.log(document.getElementById('name').value);
      console.log(document.getElementById('email').value);
      console.log(document.getElementById('phone').value);
      console.log(document.getElementById('appt').value)
    }
  </script>
</body>
</html>
